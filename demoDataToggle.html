<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="css/styles.css" rel="stylesheet">
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/tether/dist/js/tether.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Active</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <p></p>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a href="#" class="nav-link active">Active</a>
        </li>
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another Action</a>
                <a href="#" class="dropdown-item">Something else here</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Separated link</a>
            </div>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Link</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <p></p>
    <nav>
        <div class="nav nav-tabs" role="tablist">
            <a href="#nav-home" class="nav-item nav-link active" data-toggle="tab" role="tab"
                aria-selected="true">Home</a>
            <a href="#nav-profile" class="nav-item nav-link" data-toggle="tab" role="tab"
                aria-selected="false">Profile</a>
            <a href="#nav-contact" class="nav-item nav-link" data-toggle="tab" role="tab"
                aria-selected="false">Contact</a>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel">anh</div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel">yeu</div>
        <div class="tab-pane fade" id="nav-contact" role="tabpanel">em</div>
    </div>
    <p></p>
    <p>
        <a href="#collapseExample" class="btn btn-primary" data-toggle="collapse" role="button">
            Link with href
        </a>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample">
            Button with data-target
        </button>
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target=".multiCollapse">
            Button with data-target
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            this is a paragraph
        </div>
    </div>
    <div class="collapse multiCollapse" id="collapseExample1">
        <div class="card card-body">
            this is ex1
        </div>
    </div>
    <div class="collapse multiCollapse" id="collapseExample2">
        <div class="card card-body">
            this is ex2
    </div>
    
</body>

</html>
